<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form ng-submit="submit()">
    GivenName: <input ng-model="newGivenName">
    FamilyName: <input ng-model="newFamilyName">
    <input type="submit" id="submit" value="Submit" />
    <pre>GivenName={{newGivenName}}</pre>
    <pre>FamilyName={{newFamilyName}}</pre>
</form>
</body>
</html>
