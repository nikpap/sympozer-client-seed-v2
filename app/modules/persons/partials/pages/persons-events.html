<div class="row">
  <div ng-repeat="role in roles  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <div class="img-container-md">
      <img class="scale-img img-circle" no-image ng-src="{{ role.mainEvent.logo }}"/>
    </div>
    <h2>{{ role.roleLabel.label }}</h2>

    <p>{{ role.mainEvent.label }}</p>
    <a class="btn  btn-primary" href="#mainEvents/show/{{ role.mainEvent.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
  </div>
</div>
