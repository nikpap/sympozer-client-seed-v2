<div class="modal-header">
    <h3 class="modal-title">{{ 'papers.actions.new' | translate}}</h3>
</div>
<div class="modal-body">
    <form name="paperForm" class="form-horizontal" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.papers.urls.partials+'views/papers-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{ 'global.actions.cancel' | translate}}</button>
    <button class="btn btn-primary" ng-disabled="paperForm.$invalid" ng-click="create(paperForm)">{{ 'global.actions.ok' | translate}}</button>
</div>
