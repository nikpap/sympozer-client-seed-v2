<div id="page-header">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'papers.actions.new' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <div ng-include="GLOBAL_CONFIG.app.modules.papers.urls.partials+'views/papers-actions.html'"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <form name="paperForm" class="form-horizontal" role="form" ng-submit="create(paperForm)">
                        <div ng-include="GLOBAL_CONFIG.app.modules.papers.urls.partials+'views/papers-form.html'"></div>
                        <div class="form-group">
                            <div  class="col-sm-3 control-label"></div>
                            <div class="col-sm-6">
                                <button type="submit" ng-disabled="paperForm.$invalid" class="btn btn-success">{{ 'global.actions.save' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
