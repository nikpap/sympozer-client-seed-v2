<input type="text" ng-model="entity" typeahead-template-url="equipments-typeahead.html" typeahead-on-select="select($item, $model)" placeholder="{{ 'equipments.actions.search' | translate }} ..." typeahead-wait-ms="500" typeahead="entity as entity.label for entity in keyup($viewValue)" typeahead-loading="loading" class="form-control">
<i ng-show="loading" class="fa fa-spinner fa-spin"></i>
<script type="text/ng-template" id="equipments-typeahead.html">
  <div style="width:100%">
        <span ng-if="match.model.id">
            <i class="fa fa-tag fa-2x"></i>
            <span bind-html-unsafe="match.model.label | typeaheadHighlight:query"></span>
        </span>
  </div>
</script>
