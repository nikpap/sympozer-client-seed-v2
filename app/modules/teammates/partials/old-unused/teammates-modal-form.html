<div class="modal-header">
  <h3 class="modal-title">{{ 'teammates.actions.new' | translate }}</h3>
</div>
<div class="modal-body">
  <form name="teammateEditForm" class="form" role="form">
    <div ng-include="GLOBAL_CONFIG.app.modules.teammates.urls.partials+'teammates-form.html'"></div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="create(teammateEditForm)">{{ 'global.actions.ok' | translate }}</button>
  <button class="btn btn-warning" ng-click="cancel()">{{ 'global.actions.cancel' | translate }}</button>
</div>
