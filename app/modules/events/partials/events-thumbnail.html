<div ng-include="GLOBAL_CONFIG.app.modules.events.urls.partials+'events-actions.html'"></div>

<div class="row" entity-list-handler="events" infinite-scroll='load()' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
  <div ng-repeat="event in entities  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">

    <h2>{{event.label}}</h2>

    <p>{{event.start_at}}</p>

    <p>{{event.end_at}}</p>

    <p>{{event.url}}</p>

    <p>{{event.description}}</p>
    <a class="btn btn-warning" href="#conference/{{ event.mainEvent.id }}/events/edit/{{ event.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
    <a class="btn btn-default" href="#conference/{{ event.mainEvent.id }}/events/show/{{ event.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
    <a class="btn btn-primary" href="" data-ng-click="clone(event)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
    <button class="btn btn-danger" data-ng-click="deleteModal($index, event)" role="button">
      <i class="fa fa-trash-o fa-1x"></i></button>
  </div>
</div>
