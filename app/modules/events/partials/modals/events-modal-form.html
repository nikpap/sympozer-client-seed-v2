<div class="modal-header">
    <h3 class="modal-title">{{ modalTitle | translate }}</h3>
</div>
<div class="modal-body">
    <form name="eventForm" class="form-horizontal" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.events.urls.partials+'views/events-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss('cancel')">{{ 'global.actions.cancel' | translate }}</button>
    <button class="btn btn-success" ng-disabled="eventForm.$invalid" ng-click="save(eventForm)">{{ 'global.actions.ok' | translate }}</button>
</div>
