<div class="modal-header">
    <h3 class="modal-title">{{ 'events.messages.delete_confirm' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="well">
        <ul>
            <li>{{ 'events.model.label' | translate}} : <span ng-bind="event.label"></span></li>
            <li>{{ 'events.model.description' | translate}} : <span ng-bind="event.descriptiona"></span></li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{ 'global.actions.cancel' | translate}}</button>
    <button class="btn btn-primary" ng-click="delete()">{{ 'global.actions.ok' | translate}}</button>
</div>
