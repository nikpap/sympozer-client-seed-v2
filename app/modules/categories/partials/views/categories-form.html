<div class="form-group">
    <label class="col-sm-3 control-label"  for="inputLabel">{{ 'categories.model.label' | translate }}</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="inputLabel" required placeholder="{{ 'categories.model.label' | translate }}" ng-model="category.label">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label"  for="inputDescription">{{ 'categories.model.description' | translate }}</label>
    <div class="col-sm-6">
        <textarea class="form-control fullscreen" autosize id="inputDescription" placeholder="{{ 'categories.model.description' | translate }}" ng-model="category.description"/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label"  for="inputColor">{{ 'categories.model.color' | translate }}</label>
    <div class="col-sm-6">
        <input colorpicker="hex" class="form-control" style="background-color:{{category.color}}"class="span2" value="" type="text" id="inputColor" placeholder="{{ 'categories.model.color' | translate }}" ng-model="category.color" />
    </div>
</div>
