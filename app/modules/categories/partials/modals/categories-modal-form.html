<div class="modal-header">
    <h3 class="modal-title">{{ 'categories.actions.new' | translate }}</h3>
</div>
<div class="modal-body">
    <form name="categoryEditForm" class="form-horizontal" role="form">
        <div ng-include="GLOBAL_CONFIG.app.modules.categories.urls.partials+'views/categories-form.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create(categoryEditForm)">{{ 'global.actions.ok' | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'global.actions.cancel' | translate }}</button>
</div>
