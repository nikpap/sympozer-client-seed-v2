<md-sidenav-container>
  <header-app [sidenav]="end"></header-app>
  <md-sidenav #end align="end" mode="push">
    <menu class="side" (click)="end.close()"></menu>
  </md-sidenav>
  <div class="content">
  	<div *ngIf="backHistory">
  		<div *ngIf="iOS">
  			<md-icon class="arrow-back" (click)="goBack()">arrow_back</md-icon>
  		</div>
  		<div *ngIf="!iOS">
  			<div *ngIf="fullscreen">
  				<md-icon class="arrow-back" (click)="goBack()">arrow_back</md-icon>
  			</div>
		</div>
  	</div>
    <router-outlet></router-outlet>
  </div>
  <share id="share" class="share"></share>
</md-sidenav-container>
