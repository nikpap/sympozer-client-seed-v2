<h1>{{publication.label}}</h1>

<!-- Logo -->

<h2>Abstract</h2>
<md-card>
  <p>
    {{publication.abstract}}
  </p>
</md-card>

<!-- Homepage -->

<h2 *ngIf="(authors | json) != '{}'">Authors</h2>
<div class="action-links list-items" *ngFor="let author of authors">
  <md-card>
    <md-icon md-list-avatar>perm_identity</md-icon>
    <a [routerLink]="['/person/'+author.label+'/'+author.id]">{{author.label}}</a>
  </md-card>
</div>

<!-- Voting -->

<h2>Vote for best demo</h2>
<md-card>
  <p>Attention! You can vote only once in the demo category. Enter your personal code and press "Vote!" button.</p>
  <div>
    <md-input-container class="vote-input">
      <input mdInput placeholder="Enter your code">
    </md-input-container>
    <button md-raised-button color="primary">Submit Vote</button>
  </div>
</md-card>
