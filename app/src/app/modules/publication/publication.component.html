<h1>{{publication.label}}</h1>

<!-- Logo -->

<h2>Abstract</h2>
{{publication.abstract}}

<!-- Homepage -->

<h2 *ngIf="authors != []">Auteur(s)</h2>
<md-list>
    <md-list-item *ngFor="let author of authors">
        <b> <a [routerLink]="['/person/'+author.name+'/'+author.id]">{{author.name}}</a></b>
    </md-list-item>
</md-list>

<!-- Voting -->
<h2>Vote for best demo</h2>
<p>Attention! You can vote only once in the demo category. Enter your personal code and press "Vote!" button.</p>

    <input mdInput placeholder="Enter your code">


<button md-raised-button>Submit Vote</button>
