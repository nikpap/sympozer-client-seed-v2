<h1>{{organization.label}}</h1>

<div *ngIf="(members | json) != '{}'">
  <h2 *ngIf="(members | json) != '{}'">Membre(s)</h2>
    <div class="action-links list-items" *ngFor="let member of members | keys">
        <md-card>
            <md-icon md-list-avatar>perm_identity</md-icon>
            <a [routerLink]="['/person/'+member.value.name+'/'+member.value.id]">{{member.value.name}}</a>
        </md-card>
    </div>
</div>
