<h1>What's Next</h1>
<div class="action-links list-items" *ngFor="let schedule of schedules">
  <md-card>
    <md-icon md-list-avatar>event</md-icon>
    <a [routerLink]="'/event/'+schedule.name+'/'+ schedule.id">
      <span class="event">{{schedule.name}}</span>
      <span class="event-info"><b> Starts at : </b> {{schedule.startsAt}} </span>
      <span class="event-info"><b> Lasts : </b>{{schedule.duration}} </span>
    </a>
  </md-card>
</div>
