<h1>Persons</h1>

<app-autocomplete [seachFor]="'name'" [items]="persons" [namespace]="'person'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let person of persons | keys">
  <md-card>
    <md-icon md-list-avatar>perm_identity</md-icon>
    <a [routerLink]="['/person/'+person.value.name+'/'+person.value.id]">{{person.value.name}}</a>
  </md-card>
</div>
