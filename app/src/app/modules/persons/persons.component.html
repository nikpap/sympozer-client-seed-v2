<div class="component-wrapper">
  <h1 id="description-title">{{title}}</h1>

  <app-autocomplete [seachFor]="'name'" [items]="persons" [namespace]="'person'"></app-autocomplete>

  <div scrollLoader class="search-results" [listItems]="persons" (updatePartialTable)="tabPersons = $event">
    <div class="action-links list-items" *ngFor="let person of tabPersons">
      <md-card>
        <md-icon md-list-avatar>perm_identity</md-icon>
        <a [routerLink]="['/person/'+person.name+'/'+person.id]">{{person.name}}</a>
      </md-card>
    </div>
  </div>
</div>
