<div class="component-wrapper">
  <h1>Persons</h1>

  <app-autocomplete [seachFor]="'name'" [items]="persons" [namespace]="'person'"></app-autocomplete>

  <!--<div scrollLoader class="search-results" [listItems]="persons" [partialListItem]="tabPersons">-->
  <div class="search-results">
    <div class="action-links list-items" *ngFor="let person of persons">
      <md-card>
        <md-icon md-list-avatar>perm_identity</md-icon>
        <a [routerLink]="['/person/'+person.name+'/'+person.id]">{{person.name}}</a>
      </md-card>
    </div>
  </div>
</div>
