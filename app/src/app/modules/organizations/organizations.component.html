<h1>Organizations List</h1>

<app-autocomplete [seachFor]="'label'" [items]="organizations" [namespace]="'organization'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let organization of organizations">
  <md-card>
    <md-icon md-list-avatar>account_balance</md-icon>
    <a [routerLink]="['/organization/'+organization.label+'/'+organization.id]">{{organization.label}}</a>
  </md-card>
</div>
