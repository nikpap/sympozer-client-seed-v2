<h1>
    {{eventsLocation.name}} <br />
</h1>

<h2>Schedule</h2>
<md-list>
    <md-list-item *ngFor="let event of eventsLocation.events | keys">
        <h3 md-line><a [routerLink]="['/event/'+event.value.name+'/'+event.value.id]">{{event.value.name}}</a></h3>
        <p md-line>Starts at : {{event.value.startsAt}} </p>
        <p md-line>Lasts : {{event.value.duration}} </p>
    </md-list-item>
</md-list>
