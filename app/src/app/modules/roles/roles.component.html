<h1>Roles List</h1>

<app-autocomplete [seachFor]="'label'" [items]="roles" [namespace]="'person-by-role'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let role of roles | keys">
  <md-card>
    <md-icon md-list-avatar>perm_identity</md-icon>
    <a [routerLink]="['/person-by-role/'+role.value.label+'/'+role.value.id]">{{role.value.label}}</a>
  </md-card>
</div>
