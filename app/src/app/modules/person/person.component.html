<h1>
  <span *ngIf="photoUrl && photoUrl.length > 0">
    <img src="{{photoUrl}}"/>
  </span>
  {{person.name}}
</h1>
<div *ngIf="orgas.length > 0">
  <h2>Organization(s)</h2>
  <div class="action-links list-items" *ngFor="let orga of orgas">
    <md-card>
      <md-icon md-list-avatar>account_balance</md-icon>
      <a [routerLink]="['/organization/'+orga.name+'/'+orga.id]">{{orga.name}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="roles.length > 0">
  <h2>Role(s)</h2>
  <div class="action-links list-items" *ngFor="let role of roles">
    <md-card>
      <md-icon md-list-avatar>perm_identity</md-icon>
      <a [routerLink]="['/person-by-role/'+role.label+'/'+role.id]">{{role.label}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="person.boxs && person.boxs.length > 0">
  <h2>Boxs Email</h2>
  <div class="action-links list-items" *ngFor="let boxs of person.boxs">
    <md-card>
      <md-icon md-list-avatar>perm_identity</md-icon>
      {{boxs}}
    </md-card>
  </div>
</div>
<div *ngIf="publiConf.length > 0">
  <h2>Conference Publication(s)</h2>
  <div class="action-links list-items" *ngFor="let publication of publiConf">
    <md-card>
      <md-icon md-list-avatar>description</md-icon>
      <a [routerLink]="['/publication/'+publication.label+'/'+publication.id]">{{publication.label}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="externPublications.length > 0">
  <h2>Other Publication(s)</h2>
  <app-autocomplete [seachFor]="'name'" [items]="externPublications" [namespace]="'externPublication'"></app-autocomplete>
  <div class="action-links list-items" *ngFor="let publication of externPublications">
    <md-card>
      <md-icon md-list-avatar>description</md-icon>
      <a [routerLink]="['/externPublication/'+publication.name+'/'+publication.id]">{{publication.name}}</a>
    </md-card>
  </div>
</div>
