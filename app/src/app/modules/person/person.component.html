<h1>
    {{person.name}} <br />
</h1>
<div *ngIf="(orgas | json) != '{}'">
    <h2>Organization(s)</h2>
    <md-list>
        <md-list-item *ngFor="let orga of orgas | keys">
            <b> <a [routerLink]="['/organization/'+orga.value.name+'/'+orga.value.id]">{{orga.value.name}}</a></b>
        </md-list-item>
    </md-list>
</div>
<div *ngIf="(roles | json) != '{}'">
    <h2>Role(s)</h2>
    <md-list>
        <md-list-item *ngFor="let role of roles | keys">
            <b> <a [routerLink]="['/person-by-role/'+role.value.label+'/'+role.value.id]">{{role.value.label}}</a></b>
        </md-list-item>
    </md-list>
</div>
<div *ngIf="(publiConf | json) != '{}'">
    <h2>Conference Publication(s)</h2>
    <md-list>
        <md-list-item *ngFor="let publi of publiConf | keys">
            <b> <a [routerLink]="['/publication/'+publi.value.title+'/'+publi.value.id]">{{publi.value.title}}</a></b>
        </md-list-item>
    </md-list>
</div>
<div *ngIf="person.publications != []">
    <h2>Other Publication(s)</h2>
    <md-list>
        <md-list>
            <md-list-item *ngFor="let publication of person.publications">
                <b> <a [routerLink]="['/externPublication/'+publication.publiUri.value]"> {{publication.publiTitle.value}}</a></b>
            </md-list-item>
        </md-list>
    </md-list>
</div>
