<h1>
  {{person.name}}
</h1>
<div *ngIf="(orgas | json) != '{}'">
  <h2>Organization(s)</h2>
  <div class="action-links list-items" *ngFor="let orga of orgas | keys">
    <md-card>
      <md-icon md-list-avatar>account_balance</md-icon>
      <a [routerLink]="['/organization/'+orga.value.name+'/'+orga.value.id]">{{orga.value.name}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="(roles | json) != '{}'">
  <h2>Role(s)</h2>
  <div class="action-links list-items" *ngFor="let role of roles | keys">
    <md-card>
      <md-icon md-list-avatar>perm_identity</md-icon>
      <a [routerLink]="['/person-by-role/'+role.value.label+'/'+role.value.id]">{{role.value.label}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="(publiConf | json) != '{}'">
  <h2>Conference Publication(s)</h2>
  <div class="action-links list-items" *ngFor="let publication of publiConf | keys">
    <md-card>
      <md-icon md-list-avatar>description</md-icon>
      <a [routerLink]="['/publication/'+publication.value.title+'/'+publication.value.id]">{{publication.value.title}}</a>
    </md-card>
  </div>
</div>
<div *ngIf="person.publications != []">
  <h2>Other Publication(s)</h2>
  <div class="action-links list-items" *ngFor="let publication of person.publications">
    <md-card>
      <md-icon md-list-avatar>description</md-icon>
      <a [routerLink]="['/externPublication/'+publication.publiUri.value]">{{publication.publiTitle.value}}</a>
    </md-card>
  </div>
</div>
