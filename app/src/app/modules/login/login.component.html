<div class="login-wrapper">
  <md-card class="inscription-card">
    <div class="header">
      <h4>Sign In</h4>
    </div>
    <div class="inscription-form">
      
      <form>
        <md-input-container>
          <input #email mdInput type="email" placeholder="Email">
        </md-input-container>

        <md-input-container>
          <input #password mdInput type="password" placeholder="Password">
        </md-input-container>

        <div class="inscription-footer">
          <button md-button color="primary" (click)="login(email.value, password.value)">Login</button>
          <div class="sign-up">
            <p>Donâ€™t have an account yet? </p>
            <a [routerLink]="['/signup/']">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </md-card>
</div>
