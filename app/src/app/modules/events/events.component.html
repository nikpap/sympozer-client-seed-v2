<h1>Events</h1>

<app-autocomplete [seachFor]="'label'" [items]="events" [namespace]="'event'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let event of events">
  <md-card>
    <md-icon md-list-avatar>event</md-icon>
    <a [routerLink]="['/event/'+event.label+'/'+event.id]">
      <span *ngIf="event.type && event.type.length > 0">{{event.type}} : </span>
      {{event.label}}
    </a>
  </md-card>
</div>
