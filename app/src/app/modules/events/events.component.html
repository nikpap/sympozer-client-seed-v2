<h1>Events</h1>

<app-autocomplete [seachFor]="'name'" [items]="events" [namespace]="'event'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let event of events | keys">
  <md-card>
    <md-icon md-list-avatar>event</md-icon>
    <a [routerLink]="['/event/'+event.value.name+'/'+event.value.id]">{{event.value.name}}</a>
  </md-card>
</div>
