<h1> Authors List </h1>

<app-autocomplete [items]="authors" [namespace]="'person'"></app-autocomplete>

<div class="action-links list-items" *ngFor="let author of authors | keys">
  <md-card>
    <md-icon md-list-avatar>perm_identity</md-icon>
    <a [routerLink]="['/person/'+author.value.name+'/'+author.value.id]">{{author.value.name}}</a>
  </md-card>
</div>
